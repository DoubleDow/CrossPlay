<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">

</head>
<body onload="onSpotifyAuthPageLoad()">

<!-- After spotify redirect -->
<div>

    <p id="temp"> Spotify authenticated </p>
    <div id="userInfo">
        <p id="username" class="hide"> you shouldn't be seeing this </p>
        <img id="profileImage" class="hide" src="" alt="Spotify Profile Picture">
    </div>
    <div>

        <table id="playlistTable" class="hide">

            <tr>
                <td> <label for="customPlaylistId"> Not the playlists you're looking for? Copy the link in to here. </label> </td>
                <td><input type="url" id="customPlaylistId"></td>
                <td> <button type="button" id="getPlaylistId" onclick="getPlaylistItemsCustomLink(document.getElementById('customPlaylistId').value)" > Get Playlist </button> </td>
            </tr>
        </table>
    </div>
</div>

</body>
<script src="spotify-web-api.js"> </script>
<script src="spotifyget.js"></script>
</html>
